{% extends "base.html" %}

{% load feincms3_renderer %}

{% block title %}{{ page }} - {{ block.super }}{% endblock %}

{% block content %}
<h1>{{ page }}</h1>
<div class="columns">
  <div class="main">{% render_plugins contents.main %}</div>
  <div class="sidebar">{% for c in contents.sidebar %}{% render_plugin c %}{% endfor %}</div>
</div>
{% endblock %}
