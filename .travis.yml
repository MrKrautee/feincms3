language: python
cache: pip
sudo: false
python:
- '3.6'
- '3.5'
- '2.7'
addons:
  postgresql: "9.4"
env:
- REQ="Django>=1.11,<2.0"
- REQ="Django>=2.0,<2.1"
- REQ="https://github.com/django/django/archive/master.zip#egg=Django"
matrix:
  allow_failures:
    - env: REQ="https://github.com/django/django/archive/master.zip#egg=Django"
  exclude:
    - python: '2.7'
      env: REQ="Django>=2.0,<2.1"
    - python: '2.7'
      env: REQ="https://github.com/django/django/archive/master.zip#egg=Django"
install:
- pip install -U pip wheel
- pip install $REQ django-ckeditor django-content-editor django-cte-forest
  django-versatileimagefield html-sanitizer pytz requests psycopg2-binary
- python setup.py install
script: cd tests && ./manage.py test testapp && cd ..
