language: python
cache: pip
sudo: false
python:
- '3.5'
- '2.7'
services:
- postgresql
env:
- REQ="Django>=1.9,<1.10 django-cte-forest<0.2"
- REQ="Django>=1.10,<1.11 django-cte-forest"
- REQ="https://github.com/django/django/archive/stable/1.11.x.zip#egg=Django django-cte-forest"
- REQ="https://github.com/django/django/archive/master.zip#egg=Django django-cte-forest"
matrix:
  allow_failures:
  - env: REQ="https://github.com/django/django/archive/master.tar.gz#egg=Django django-cte-forest"
install:
- pip install -U pip wheel
- pip install $REQ django-ckeditor django-content-editor
  django-versatileimagefield feincms-cleanse pytz requests psycopg2
- python setup.py install
script: cd tests && ./manage.py test testapp && cd ..
deploy:
  provider: pypi
  user: matthiask
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    branch: master
    python: '3.4'
    condition: "$REQ = 'Django>=1.10,<1.11'"
    repo: matthiask/feincms3
