[testenv]
basepython = python3

[testenv:style]
deps =
    flake8
    black
changedir = {toxinidir}
commands =
    black feincms3 tests setup.py
    flake8 .
skip_install = true

[testenv:docs]
deps =
    Sphinx
    sphinx-rtd-theme
    Django
    django-ckeditor
    django-content-editor
    django-tree-queries
    django-imagefield
    django-versatileimagefield
    html-sanitizer
    requests
changedir = docs
commands = make html
skip_install = true
whitelist_externals = make

[testenv:tests]
deps =
    Django
    django-ckeditor
    django-content-editor
    django-tree-queries
    django-imagefield
    django-versatileimagefield
    html-sanitizer
    psycopg2-binary
    requests
    coverage
changedir = {toxinidir}
skip_install = true
setenv =
    PYTHONWARNINGS=always
commands =
    python -Wd {envbindir}/coverage run tests/manage.py test -v 2 --keepdb {posargs:testapp}
    coverage html

[testenv:tests-sqlite3]
deps =
    Django
    django-ckeditor
    django-content-editor
    django-tree-queries
    django-imagefield
    django-versatileimagefield
    html-sanitizer
    requests
    coverage
changedir = {toxinidir}
skip_install = true
setenv =
    PYTHONWARNINGS=always
    DB=sqlite3
commands =
    coverage run tests/manage.py test -v 2 --keepdb {posargs:testapp}
    coverage html
